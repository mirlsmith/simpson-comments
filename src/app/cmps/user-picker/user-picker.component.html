<div class="form-group">
  <label for="user">Choose a user</label>
  <select (change)="updateSelectedUser()" [(ngModel)]="selectedUserName" class="select-user-form" id="user" required>
    <option *ngFor="let user of users" [value]="user">{{ user }}</option>
  </select>
</div>
<p>Posting as: <span>{{selectedUserName}}</span> </p>
