<div class="add-comment">
    <div class="user-img">
        <img src="" alt="user-avatar">
        {{selectedUser.displayName}}
    </div>
    <form #form="ngForm" class="comment-form" (ngSubmit)="onAddComment(form)">
        <input [(ngModel)]="text" type="text" minlength="1" name="text" placeholder="Please add your comment here">
        <button class="add-message-action">Submit</button>
    </form>
</div>
